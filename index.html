<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Tiếng Anh Mỗi Ngày</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-toolbar">
    <!-- <div class="auth-section">
        <button id="login-btn" class="btn-login">
            <i class="fa-brands fa-google"></i> <span class="btn-text">Đăng nhập</span>
        </button>
        <div id="user-info" class="user-info" style="display: none;"></div>
    </div> -->

    <div class="dict-wrapper">
        <div class="search-box">
            <input type="text" id="dict-input" placeholder="Tra từ điển (Anh-Việt)..." onkeyup="searchDictionary()">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="dict-results" class="dict-results"></div>
    </div>

    <button id="menu-toggle-btn" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-graduation-cap"></i> Lộ Trình</h2>
                <button class="close-sidebar" onclick="toggleSidebar()"><i class="fa-solid fa-times"></i></button>
            </div>
            <ul id="lesson-list">
                </ul>
        </div>

        <div class="main-content" id="main-content">
            <div class="header-section">
                <h1 id="lesson-title">Chào mừng bạn trở lại!</h1>
                <p class="subtitle">Hãy chọn bài học từ menu bên trái để bắt đầu.</p>
            </div>
            
            <div class="tabs-container" id="tabs" style="display:none;">
                <div class="tabs-wrapper">
                    <button class="tab-btn active" onclick="openTab('vocab')">
                        <i class="fa-solid fa-book-open"></i> Từ Vựng
                    </button>
                    <button class="tab-btn" onclick="openTab('grammar')">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> Ngữ Pháp
                    </button>
                    <button class="tab-btn" onclick="openTab('flashcard')">
                        <i class="fa-solid fa-layer-group"></i> Flashcard
                    </button>
                    <button class="tab-btn" onclick="openTab('practice')">
                        <i class="fa-solid fa-dumbbell"></i> Luyện Tập 
                    </button>
                    <!-- <button class="tab-btn" onclick="openTab('ai-chat')">
                        <i class="fa-solid fa-robot"></i> Trợ lý AI
                    </button> -->
                </div>
            </div>

            <div id="content-area" class="content-area"></div>
        </div>
    </div>
    
    <!-- <script type="module" src="firebase-config.js"></script> -->
    <script src="dictionary.js"></script>
    <script src="data.js"></script>
    <!-- <script src="env.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
